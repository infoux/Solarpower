<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">

        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/common.js"></script>
        <script src="js/ax5core.min.js"></script>
        <script src="js/ax5mask.min.js"></script>
        <script src="js/ax5modal.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </head>

    <body class="main">

        <!-- S:header -->
        <header id="header">
            <h3 class="mobile">수리보고</h3>
            <button class="close">
                <i class="icon-esc" id="modal-close"></i>닫기</button>
        </header>
        <!-- E:header -->

        <!-- S:content -->
        <div id="content">
            <form name="binder-form" id="form1" onsubmit="return false;">
                <div class="info">
                    <h3>발전소 인버터 정보</h3>

                    <fieldset class="repareInput">
                        <legend class="sr-only">발전소 인버터 정보 입력 폼</legend>
                        <dl>
                            <dt>
                                <label for="">발전소</label>
                            </dt>
                            <dd>
                                <input type="text" class="power withButton" placeholder="김씨발전소">
                                <button>검색</button>
                                <input type="text" class="adress" placeholder="발전소 주소"></dd>

                            <dt>
                                <label>발전소 인버터</label>
                            </dt>
                            <dd>
                                <input type="text" placeholder="이씨모델"></dd>

                        </dl>
                    </fieldset>

                </div>

                <div class="problem">
                    <h3>문제보고</h3>

                    <fieldset class="repareInput">
                        <legend class="sr-only">문제보고 입력 폼</legend>
                        <dl>
                            <dt>
                                <label for="">보고일자</label>
                            </dt>
                            <dd>
                                <input type="date">
                            </dd>
                            <dt>
                                <label>문제보고</label>
                            </dt>
                            <dd>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </dd>
                            <dt>
                                <label for="">첨부파일</label>
                            </dt>
                            <dd>
                                <input type="file">
                            </dd>

                        </dl>
                    </fieldset>
                </div>

                <div class="repair">
                    <h3>수리보고</h3>

                    <fieldset class="repareInput">
                        <legend class="sr-only">수리보고 입력 폼</legend>
                        <dl>
                            <dt>
                                <label for="">보고일자</label>
                            </dt>
                            <dd>
                                <input type="date">
                            </dd>
                            <dt>
                                <label>수리코드</label>
                            </dt>
                            <dd>
                                <select name="" id="code_select">
                                    <option value="">수리코드 선택</option>
                                </select>
                            </dd>
                            <dt>
                                <label>수리보고</label>
                            </dt>
                            <dd>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </dd>
                            <dt>
                                <label for="">첨부파일</label>
                            </dt>
                            <dd>
                                <input type="file">
                            </dd>

                        </dl>
                    </fieldset>

                </div>

            </form>

            <div class="btn-set">
                <button class="btn btn-main" type="button" id="modal-open">저장</button>
                <button class="btn btn-default" id="btn_save" name="btn_save">삭제</button>
            </div>

        </div>
        <!-- E:content -->
    </body>

</html>
