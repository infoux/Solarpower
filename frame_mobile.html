<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/modal.css" rel="stylesheet">

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/common.js"></script>
    <script src="js/ax5core.min.js"></script>
    <script src="js/ax5mask.min.js"></script>
    <script src="js/ax5modal.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</head>

<body>

    <!-- S:header -->
    <header id="header">
        <h3 class="mobile">수리보고</h3><i class="icon-esc" id="modal-close"></i><br>
    </header>
    <!-- E:header -->

    <!-- S:content -->
    <div id="content">
        <form name="binder-form" id="form1" onsubmit="return false;">

            <div class="modal_wrap">
                <div class="info">
                    <h5>발전소 인버터 정보</h5>
                    <ul>
                        <li>
                            <label for="">발전소</label>
                            <input type="text" class="power" placeholder="김씨발전소">
                            <button>검색</button>
                            <input type="text" class="adress" placeholder="발전소 주소">
                        </li>
                        <li>
                            <label>발전소 인버터</label>
                            <input type="text" placeholder="이씨모델">
                        </li>
                    </ul>
                </div>

                <div class="problem">
                    <h5>문제보고</h5>
                    <ul>
                        <li>
                            <label for="">보고일자</label>
                            <input type="text">
                        </li>
                        <li>
                            <label for="">문제보고</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </li>
                        <li>
                            <label for="">첨부파일</label>
                            <input type="text">
                        </li>
                    </ul>
                </div>

                <div class="repair">
                    <h5>수리보고</h5>
                    <ul>
                        <li>
                            <label for="">보고일자</label>
                            <input type="text">
                        </li>
                        <li>
                            <label for="">수리코드</label>
                            <select name="" id="code_select">
                            <option value="">수리코드 선택</option>
                        </select>
                        </li>
                        <li>
                            <label for="">수리보고</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </li>
                        <li>
                            <label for="">첨부파일</label>
                            <input type="text">
                        </li>
                    </ul>
                </div>
            </div>

        </form>

        <div style="padding:10px 15px;">
            <button class="btn btn-default mobile" id="btn_save" name="btn_save">삭제</button>
            <button class="btn btn-default mobile" type="button" id="modal-open">저장</button>
        </div>

    </div>
    <!-- E:content -->
</body>

</html>
